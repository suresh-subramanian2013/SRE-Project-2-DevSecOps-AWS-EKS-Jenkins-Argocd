apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cicd-demo-app-prod
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  
  source:
    repoURL: 'git@gitlab.com:your-org/config-repo.git'
    targetRevision: main
    path: environments/prod
    helm:
      valueFiles:
        - values.yaml
  
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prod
  
  syncPolicy:
    # Manual sync for production - requires approval
    syncOptions:
      - CreateNamespace=true
      - PrunePropagationPolicy=foreground
      - PruneLast=true
    retry:
      limit: 5
      backoff:
        duration: 5s
        factor: 2
        maxDuration: 3m
  
  revisionHistoryLimit: 10
  
  ignoreDifferences:
    - group: apps
      kind: Deployment
      jsonPointers:
        - /spec/replicas
