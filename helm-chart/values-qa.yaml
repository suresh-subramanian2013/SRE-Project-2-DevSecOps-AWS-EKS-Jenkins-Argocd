# Environment-specific values for qa
environment: qa

replicaCount: 3

image:
  repository: 123456789012.dkr.ecr.us-east-1.amazonaws.com/cicd-pipeline-qa-app-backend
  tag: latest

ingress:
  enabled: true
  hosts:
    - host: qa.example.com
      paths:
        - path: /
          pathType: Prefix

resources:
  limits:
    cpu: 1000m
    memory: 1Gi
  requests:
    cpu: 500m
    memory: 512Mi

env:
  - name: ENVIRONMENT
    value: "qa"
  - name: LOG_LEVEL
    value: "INFO"
